apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
  namespace: monitoring
  annotations:
    argocd-image-updater.argoproj.io/image-list: akhileshpatel123/react-app
    argocd-image-updater.argoproj.io/react-app.update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: akhileshpatel123/react-app:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: react-app-service
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: react-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080  # Change this if needed

