apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: react-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/akhilesh-patel/argocd-kubernetes-cluster-monitoring.git
    path: roll  # ✅ Points to folder where kustomization.yaml is located
    targetRevision: HEAD
    kustomize: {}  # ✅ Enables Kustomize to pick only 'react-app.yml'
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

